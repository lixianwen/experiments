definitions:
  gin.H:
    additionalProperties: {}
    type: object
  models.CreditCard:
    properties:
      cid:
        type: string
    type: object
  models.User:
    properties:
      age:
        maximum: 100
        minimum: 0
        type: integer
      card:
        $ref: '#/definitions/models.CreditCard'
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  user.SignInPayload:
    properties:
      name:
        type: string
      password:
        type: string
    required:
    - name
    - password
    type: object
  user.UserResponse:
    properties:
      age:
        type: integer
      card_id:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample gin server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Gin example
  version: "0.1"
paths:
  /api/user:
    post:
      consumes:
      - application/json
      description: create a user
      parameters:
      - description: Add user
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      tags:
      - user
  /api/user/{id}:
    delete:
      description: Delete a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      summary: Delete a user
      tags:
      - user
    get:
      description: Get a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      summary: Show a user
      tags:
      - user
  /api/users:
    get:
      description: get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.UserResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      tags:
      - user
  /refresh:
    post:
      description: refresh your token
      produces:
      - application/json
      responses:
        "200":
          description: '{token:string}'
          schema:
            $ref: '#/definitions/gin.H'
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      security:
      - ApiKeyAuth: []
      tags:
      - user
  /signin:
    post:
      consumes:
      - application/json
      description: user sign in
      parameters:
      - description: User sign in payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.SignInPayload'
      produces:
      - application/json
      responses:
        "200":
          description: '{token:string}'
          schema:
            $ref: '#/definitions/gin.H'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      tags:
      - user
  /signup:
    post:
      consumes:
      - application/json
      description: user sign up
      parameters:
      - description: User sign up payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gin.H'
      tags:
      - user
securityDefinitions:
  ApiKeyAuth:
    description: Bearer authentication
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
